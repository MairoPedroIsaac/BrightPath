<!-- donate.html - Donation Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | BrightPath</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">BrightPath</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="apply.html">Apply</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="text-center py-5 bg-light">
        <h2>Support Affordable Housing</h2>
        <p>Your donation helps provide sustainable housing for those in need.</p>
    </header>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h4 class="text-center mb-4">Make a Donation</h4>
                    <form>
                        <div class="mb-3">
                            <label for="donorName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="donorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Donation Amount ($)</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-control" id="paymentMethod" required>
                                <option value="credit_card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="mobile_money">Mobile Money</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Donate Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-primary text-white text-center py-3">
        &copy; 2025 BrightPath. All rights reserved.
    </footer>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/donate.js"></script>
</body>
</html>
